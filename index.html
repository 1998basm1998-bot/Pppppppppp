<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام أرشفة - Tigris Roses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
        }

        /* القائمة الجانبية - Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            height: 100vh;
            color: white;
            padding: 20px;
            position: fixed;
            right: 0;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar nav ul li:hover {
            background-color: var(--accent-color);
        }

        /* المحتوى الرئيسي */
        .main-content {
            margin-right: 250px;
            padding: 30px;
            width: 100%;
        }

        /* بطاقات الملخص */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 { margin: 0; font-size: 0.9rem; color: #777; }
        .card p { font-size: 1.5rem; font-weight: bold; margin: 10px 0; color: var(--primary-color); }

        /* الجدول */
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th { background-color: #f8f9fa; }

        .btn-add {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .file-input { display: none; }
        .attach-btn { color: var(--accent-color); cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Tigris Roses Co</h2>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> الرئيسية</li>
                <li><i class="fas fa-file-alt"></i> التقرير (Reports)</li>
                <li><i class="fas fa-shopping-cart"></i> وصولات LM</li>
                <li><i class="fas fa-exchange-alt"></i> OR -> OPS</li>
                <li><i class="fas fa-pen-nib"></i> وصولات S -> BS</li>
                <li><i class="fas fa-users"></i> المستخدمين</li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>تقرير العمليات (OPS)</h1>
            <button class="btn-add" onclick="addNewRow()">+ إضافة وصل جديد</button>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>المبلغ الكلي للعقد</h3>
                <p id="total-contract">10,000,000</p>
            </div>
            <div class="card">
                <h3>إجمالي المصروف</h3>
                <p id="total-consumed" style="color: #e74c3c;">0</p>
            </div>
            <div class="card">
                <h3>المبلغ المتبقي</h3>
                <p id="remaining-value" style="color: #27ae60;">10,000,000</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ت</th>
                        <th>المبلغ</th>
                        <th>رقم الوصل</th>
                        <th>ملاحظات</th>
                        <th>الملف (أرشفة)</th>
                    </tr>
                </thead>
                <tbody id="invoice-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let invoices = [];
        const contractTotal = 10000000;

        function renderTable() {
            const tbody = document.getElementById('invoice-body');
            tbody.innerHTML = '';
            let consumed = 0;

            invoices.forEach((inv, index) => {
                consumed += parseFloat(inv.amount || 0);
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><input type="number" value="${inv.amount}" onchange="updateAmount(${index}, this.value)" style="width: 100px; text-align: center;"></td>
                        <td><input type="text" value="${inv.no}" onchange="updateNo(${index}, this.value)" style="width: 100px; text-align: center;"></td>
                        <td><input type="text" value="${inv.notes}" onchange="updateNotes(${index}, this.value)"></td>
                        <td>
                            <label class="attach-btn">
                                <i class="fas fa-paperclip"></i> 
                                ${inv.fileName ? inv.fileName : 'إرفاق ملف'}
                                <input type="file" class="file-input" onchange="handleFile(${index}, this)">
                            </label>
                        </td>
                    </tr>
                `;
            });

            // تحديث الحسابات
            document.getElementById('total-consumed').innerText = consumed.toLocaleString();
            document.getElementById('remaining-value').innerText = (contractTotal - consumed).toLocaleString();
        }

        function addNewRow() {
            invoices.push({ amount: 0, no: '', notes: '', fileName: '' });
            renderTable();
        }

        function updateAmount(index, val) {
            invoices[index].amount = parseFloat(val) || 0;
            renderTable();
        }

        function updateNo(index, val) { invoices[index].no = val; }
        function updateNotes(index, val) { invoices[index].notes = val; }

        function handleFile(index, input) {
            if (input.files && input.files[0]) {
                invoices[index].fileName = input.files[0].name;
                renderTable();
                alert('تم اختيار الملف: ' + input.files[0].name + ' (جاهز للرفع)');
            }
        }

        // إضافة أول سطر عند التشغيل
        addNewRow();
    </script>
</body>
</html>
